<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Persdeck MVP</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 40px auto;
        }

        section {
            margin-bottom: 30px;
        }

        pre {
            background: #111;
            color: #0f0;
            padding: 10px;
            overflow-x: auto;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1>Persdeck MVP</h1>

    <section>
        <h2>1. Upload SRT</h2>
        <input type="text" id="episodeName" placeholder="Episode name" /><br />
        <input type="file" id="fileInput" accept=".srt" /><br />
        <button onclick="createJob()">Create Job</button>
        <p>Job ID: <strong id="jobId"></strong></p>
    </section>

    <section>
        <h2>2. Run Analysis</h2>
        <button onclick="runAnalysis()">Run Analysis</button>
        <button onclick="getAnalysis()">Get Analysis</button>
        <pre id="analysisOutput"></pre>
    </section>

    <section>
        <h2>3. Generate & Export Deck</h2>
        <button onclick="exportDeck()">Export Quizlet TSV</button>
    </section>

    <script src="app.js"></script>
</body>

</html>
